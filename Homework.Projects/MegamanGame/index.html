<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crystal Collector Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>

<body>
<div class='container'>
	<div class='jumbotron text-center'>
		<h1>Mega-Man RPG Game!</h1>		
	</div>
  <div class='row' id='selectText'>
    <div class = "pannel text-center">
      <p>Choose Your Character / Choose your Opponent</p>
    </div>   
  </div>
  <div class='row' id='characters'>
 
     <div class="pannel panel-primary panel-body col-md-10">
          <img src="assets/images/megamanx.jpg" id='image'>
          <img src="assets/images/zero.jpg" id='image'>
          <img src="assets/images/sigma.jpg" id='image'>
          <img src="assets/images/vile.jpg" id='image'>
        </div>
  </div>  


	<div class='row' id='game'>
		<div class='col-md-6'>
			<div class="panel panel-danger text-center">
          		<div class="panel-heading">
            	<h3 class="panel-title">Your Character</h3>
          	</div>
          	<div class="panel-body">
            	<div></div>
          	</div>
        	</div>			
		</div>
		<div class='col-md-6'>
			<div class="panel panel-danger text-center">
          		<div class="panel-heading">
            	<h3 class="panel-title">Opponent</h3>
          	</div>
          	<div class="panel-body">
            	<div></div>
          	</div>
        	</div>			
		</div>
		</div>
    <div class='row' id='attackZone'>
      <div class = "pannel">
        <button class="btn btn-default btn-lg normal-button"><span class="glyphicon glyphicon-ok-sign"></span>Attack</button>
      </div>   
    </div>
    <div class='row' id='damageDisplay'>
    <div class = "pannel">
      <p>Attack damage display goes here</p>
    </div>   
  </div>

	


</div>
 <script type="text/javascript" src='assets/javascript/game.js'></script>
</body>
</html>
