<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?
      console.log('The car is a ' + car.make)

      // The car's model?
      console.log("The cars model is " + car.model)

      // The car's mileage?
      console.log("The car has " + car.mileage + " miles")

      // How would we run the car's driveToWork function?


//GLOBAL FUNCTIONS BETTER UP TOP
    
    function reWriteStats(){
      console.log("Make: " + car.make);
      console.log("model: " + car.model);
      console.log("color: " + car.color);
      console.log("Mileage: " + car.mileage);
      console.log("Is Working: " + car.isWorking);
      console.log("--------------------");
    }





      document.onkeyup = function(event){
      var userinput = event.key

      if (userinput === "d"){
        car.driveToWork();
        reWriteStats();
      }
            if (userinput === "h"){
        car.honk();
        reWriteStats();
      }
            if (userinput === "t"){
        car.getTuneUp();
        reWriteStats();
      }
            if (userinput === "w"){
        car.driveAroundWorld();
        reWriteStats();
      }
      };


      // How would we run the car's driveAroundWorld function?
      //car.driveAroundWorld()

      // How would we run the getTuneUp function?
      //car.getTuneUp()
      //car.honk()

    </script>
    
  </body>
</html>
