<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Ny Times Article search</title>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class= 'container'>
            <div class= 'jumbotron text-center'>
                <h1>New York Times Search</h1>
            </div>
            <div class='row'>
                <div class= 'col-md-12'>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Parameters</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label>Search Term:</label>
                                    <input type="text" class="form-control" id='search'>
                                </div>
                                <div class="form-group">
                                    <label>Number of Records to Retrieve:</label>
                                    <select class="form-control" id='recordsNumber'>
                                        <option>1</option>
                                        <option>5</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Start Year (Optional):</label>
                                    <input type="text" class="form-control" id='startYear'>
                                </div>
                                <div class="form-group">
                                    <label>End Year (Optional):</label>
                                    <input type="text" class="form-control" id='endYear'>
                                </div>
                                
                                <button type="button" class="btn btn-primary" id='searchBtn'>Search</button>
                                <button type="button" class="btn btn-primary" id='clearBtn'>Clear Results</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class= 'col-md-12'>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Articles</h3>
                        </div>
                        <div class="panel-body" id='articleDisplay'>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
            var searchResult = $("#search").val();
            console.log(searchResult);
            var search = $("#search").val();
            var beginDate = "20010901";
            var endDate = "20010930";
            var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
            url += '?' + $.param({
            'api-key': "140bc8323321409aa2f25b9b5a1f60bb",
            'q': search,
            'begin_date': beginDate,
            'end_date:': endDate,
            
            });

            $.ajax({
                url: url,
                method: 'GET',
            }).done(function(result) {
                console.log(result);
                console.log(url);
            // var responseAccess = result.response.docs[0];
            // console.log(responseAccess);
            
            //headline
            // console.log("Headline: " + responseAccess.headline.main);
            // //byline
            // console.log("Byline: " + responseAccess.byline.original);
            // //section
            // console.log("Section: " + responseAccess.new_desk);
            // //date
            // console.log("Date: " + responseAccess.pub_date);
            // //url
            // console.log("URL: " + responseAccess.web_url);
            $("#searchBtn").on("click", function(){
                alert('clicked');
                search = $("#search").val();
                console.log(search);
                beginDate = "20010901";
                endDate = "20010930";
            }); //closes on click function
            }).fail(function(err) {
                throw err;
            });
            </script>
        </body>
    </html>
